<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form name="superForm">
        <select name="selectForm" multiple>
            <!-- multiple  - будет одно окно со всем содержимым, без multiple - будет выпадающий список-->
            <!-- <option value="GeekBrains" selected>ГикБрейнс</option>
            <option value="SkillBox" selected>СкилБокс</option>
            <option value="SkillFactory">СкилФэктори</option> -->

            <option value="GeekBrains">ГикБрейнс</option>
            <option value="SkillBox">СкилБокс</option>
            <option value="SkillFactory">СкилФэктори</option>
        </select>
    </form>

    <script>
        const select = document.forms.superForm.selectForm;
        // следующие три строки делают одно и то же
        // select.options[2].selected = true;
        // select.selectIndex = 2;
        select.value = 'SkillFactory';

        const selected = Array.from(select.options)
            .filter(option => option.selected)
            .map(option => option.value);
        console.log(selected);
    </script>
</body>
</html>
