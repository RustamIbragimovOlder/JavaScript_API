<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <style>
        .invalid {
            border-color: red;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
    
    <form name="superForm">
        Ваш email: <input type="email" name="input">

        <div id="error"></div>
    </form>

    <script>
        const input = document.forms.superForm.input;
        const error = document.querySelector('#error');
        input.addEventListener('blur', function () {
            if (!input.value.includes('@')) {
                input.classList.add('invalid');
                error.innerHTML = 'Пожалуйста, введите корректный email.';
                // или так error.textContent = 'Напоминаю, пожалуйста, введите корректный email.';
            }
        });

        input.addEventListener('focus', function () {
            if (this.classList.contains('invalid')) {
                this.classList.remove('invalid');
                error.innerHTML = '';
                // или так error.textContent = '';
            }
        });
    </script>
</body>
</html>
