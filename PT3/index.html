<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="center">
        <h2 class="title">Фотография дня</h2>
        <div class="photo-box" id="photo-box"></div>
        <div class="photo-name">
            <p>Название фотографии: </p>
            <div id="photo-name"></div>
        </div>
        <div>
            <p class="photographer-name">Автор фотографии: </p>
            <div id="photographer-name"></div>
        </div>
        <div class="like">
            <button class="like-btn" id="like-btn">Поставить лайк</button>
            <p>Всего лайков: <span id="likes-counter">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
